version: "3.7"
services:
  app:
    build:
      args:
        user: gabriel
        uid: 1000
      context: ./.docker
      dockerfile: Dockerfile
    image: barrigudinha
    container_name: barrigudinha-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - barrigudinha
    environment:
      - COMPOSER_MEMORY_LIMIT=-1
  db:
    image: postgres:13.4
    container_name: barrigudinha-db
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DATABASE: ${DB_DATABASE}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
    - barrigudinha
  nginx:
    image: nginx:1.17-alpine
    container_name: barrigudinha-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - barrigudinha
networks:
  barrigudinha:
    driver: bridge
volumes:
  db_data:
    driver: local
